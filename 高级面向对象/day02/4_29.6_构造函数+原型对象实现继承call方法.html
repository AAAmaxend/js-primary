<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数+原型对象实现继承call方法</title>
</head>

<body>
    <script>
        //call()函数，调用这个函数，并且修改函数运行时的this指向
        // fn.call(thisArg,arg1,arg2,...)
        //thisArg：当前调用函数this的指向对象
        //arg1，arg2：传递的其他参数
        function fn(x, y) {
            console.log('我想喝手磨咖啡~');
            console.log(this);
            console.log(x + y);
        }
        var o = {
            name: "andy"
        }
        fn.call(o, 2, 5);
    </script>
</body>

</html>
