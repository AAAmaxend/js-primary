<!DOCTYPE html>
<html lang="en">

<head>

    <title>扩展内置对象方法</title>
</head>

<body>
    <script>
        //扩展内置对象：通过原型对象prototype，对原来的内置对象进行扩展自定义的方法。自定义的方法：数组求和
        Array.prototype.sum = function () {
            var total = 0;  //没有赋初始值
            for (var i = 0; i < this.length; i++) {
                total += this[i];
            }
            return total;
        };

        // Array.prototype = {

        //         }
        //         return sum;
        //     }
        // }

        var array = [1, 2, 3];
        console.log(array.sum()); //array.sum:打印的是整个方法【sum】
        var arr_2 = new Array(11, 22, 33);
        console.log(arr_2.sum());

        console.log(Array.prototype);


    </script>
</body>

</html>
