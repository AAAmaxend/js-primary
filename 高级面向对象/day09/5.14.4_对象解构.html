<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象解构</title>
</head>

<body>
    <script>
        let person = { name: 'lisi', age: 30, sex: '男' };
        let { name, age, sex } = person;
        console.log(name);  //lisi
        console.log(age);   //30
        console.log(sex);   //男

        let { name: Myname } = person;  //作用：更改变量名
        console.log(Myname);    //lisi


    </script>
</body>

</html>
