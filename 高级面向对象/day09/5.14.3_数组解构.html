<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组解构</title>
</head>

<body>
    <script>
        // 数组结构允许我们按照意义对应的关系从数组中提取值 然后将值赋值给变量
        let arr = [1, 2, 4];
        let [a, b, c, d, e] = arr;
        console.log(a); //1
        console.log(b); //2
        console.log(d); //undefined
        // 当解构不成功,变量的值为undefined

        console.log(arr);//[1,2,4]

    </script>
</body>

</html>
