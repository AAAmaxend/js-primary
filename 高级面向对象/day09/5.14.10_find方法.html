<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find方法</title>
</head>

<body>
    <!-- 实例方法：find() -->
    <!-- 用于找出第一个符合条件的数组成员，如果没有找到返回undefined -->
    <script>
        let arr = [{
            id: 1,
            name: '张三'
        }, {
            id: 2,
            name: '李四'
        }]
        let arr2 = arr.find((item, index) => item.id == 3)
        console.log(arr2); //undefined

    </script>
</body>

</html>
