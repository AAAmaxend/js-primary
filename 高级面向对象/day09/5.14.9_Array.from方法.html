<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array.from方法</title>
</head>

<body>
    <!-- Array.from()作用：将类数组或可遍历对象转换为真正的数组 -->

    <!-- 方法还可以接受第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组。 -->

    <script>
        let arr = {
            '0': 'a',
            '1': 'b',
            '2': 'c',
            length: 3
        }
        let arr2 = Array.from(arr);  //(3) ["a", "b", "c"]
        console.log(arr2);

        let arr3 = {
            '0': 'red',
            '1': 'pink',
            '2': 'yellow',
            '3': 'green',
            length: 4
        }
        let arr4 = Array.from(arr3);
        console.log(arr4);  //(4) ["red", "pink", "yellow", "green"]


        let arr5 = {
            '0': '3',
            '1': '6',
            '2': '9',
            length: 3
        }
        let arr6 = Array.from(arr5, item => item * 2);
        console.log(arr6);


    </script>
</body>

</html>
