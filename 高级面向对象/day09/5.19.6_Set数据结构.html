<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set数据结构</title>
</head>

<body>
    <div>
         add(value)：添加某个值，返回 Set 结构本身<br>
         delete(value)：删除某个值，返回一个布尔值，表示删除是否成功<br>
         has(value)：返回一个布尔值，表示该值是否为 Set 的成员<br>
         clear()：清除所有成员，没有返回值<br>
    </div>

    <script>
        // Set本身是一个构造函数，用来生成Set数据结构
        const s = new Set();

        // Set函数可以接收一个数组作为参数，用来初始化
        const set = new Set([1, 2, 3, 4, 5]);

        s.add(1).add(3).add(5);     //向 set结构中添加值
        console.log(s.size); //3
        console.log(s); //Set(3) {1, 3, 5}

        s.delete(3);            //删除 set结构中的3
        console.log(s.size); //2
        console.log(s); //Set(2) {1, 5}

        s.has(3);               //表示 set结构中是否有过1这个值
        console.log(s.size); //2
        console.log(s); //Set(2) {1, 5}

        s.clear();              //清楚 set结构中的所有值
        console.log(s.size); //0
        console.log(s); //Set(0) {}


        // 遍历 set数据结构
        set.forEach(value => {
            console.log(value);  //1 2 3 4 5
        })


    </script>
</body>

</html>
