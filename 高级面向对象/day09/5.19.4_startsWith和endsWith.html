<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startsWith和endsWith</title>
</head>

<body>
    <!--  startsWith()：表示参数字符串是否在原字符串的头部，返回布尔值
     endsWith()：表示参数字符串是否在原字符串的尾部，返回布尔值 -->
    <script>
        let arr = 'javascript';
        console.log(arr.startsWith('java'));
        console.log(arr.endsWith('ript'));

    </script>


</body>

</html>
