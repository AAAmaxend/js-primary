<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findIndex方法</title>
</head>

<body>
    <!-- 用于找出第一个符合条件的数组成员的位置，如果没有找到返回-1 -->
    <script>
        let arr = [10, 20, 30, 40, 50];
        console.log(arr.findIndex(item => item > 20));//30的索引为2

    </script>
</body>

</html>
