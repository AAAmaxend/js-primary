<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeat方法</title>
</head>

<body>
    <!-- repeat方法表示将原字符串重复n次，返回一个新字符串。 -->
    <script>
        console.log('w'.repeat(3) + '.' + 'f'.repeat(2));

    </script>
</body>

</html>
