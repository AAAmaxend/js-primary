<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用let关键字声明变量</title>
</head>

<body>
    <script>
        // 使用let关键字声明的变量具有块级作用域：在一个大括号中 使用let关键字声明的变量才具有块级作用域。var是没有的
        // 作用：防止循环变量变成全局变量

        // 注意：
        // 1.使用let关键字声明的变量没有变量提升
        // 2.使用let关键字声明的变量具有暂时性死区特性

        // =====================使用let关键字声明的变量具有块级作用域=====================
        if (true) {
            let b = 20;
            console.log(b); //20
            if (true) {
                let c = 30;
                console.log(c); //30
            }
            console.log(b); //20
            // console.log(c); //c is not defined.。块级作用域,作用域不能提升
            // 后面的编译不出来

        }
        // =====================在一个大括号中 使用let关键字声明的变量才具有块级作用域=====================
        if (true) {
            let num = 100;
            var num2 = 200;
        }
        // console.log(num); //num is not defined.。块级作用域,作用域不能提升。后面的编译不出来
        console.log(num2); // 200

        // 注意：
        // 1.使用let关键字声明的变量没有变量提升
        // console.log(a);//Cannot access 'a' before initialization
        let a = 10;

        // 2.使用let关键字声明的变量具有暂时性死区特性
        var aaa = 10;
        if (true) {
            console.log(aaa);//Cannot access 'aaa' before initialization
            let aaa = 30;   //输出的aaa与let声明的变量绑定
        }


    </script>
</body>

</html>
