<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包的作用</title>
</head>

<body>
    <script>
        // 闭包的作用：延申了变量的作用范围
        function fn() {
            var num = 10;
            function fun() {
                console.log(num = 20);

            }
            fun();
        }
        // var f = fn();
        // f()；

        // 相当于
        var f = function fun() {
            console.log(num = 20);

        }
        f();
    </script>
</body>

</html>
