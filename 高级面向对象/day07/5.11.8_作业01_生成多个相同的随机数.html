<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成多个相同的随机数</title>
</head>

<body>
    <script>
        // 写一个函数生成一个随机数，每次调用函数都返回第一次生成的随机数
        // 知识点：闭包
        function getRandom() {
            var num = parseInt(Math.random() * 10) + 1;
            return function () {
                return num;
            }
        }
        var fn = getRandom();
        console.log(fn());
        console.log(fn());

    </script>
</body>

</html>
