<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用递归函数求阶乘</title>
</head>

<body>
    <script>
        // 利用递归函数求阶乘
        function factorial(n) {
            if (n == 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }
        console.log(factorial(5));
        console.log(factorial(3));


    </script>
</body>

</html>
