<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象方法Object.key</title>
</head>

<body>
    <script>
        //用于获取对象自身所有的属性
        var obj = {
            id: 1,
            name: 'vivo',
            price: 3999,
            num: 1000
        }
        var arr = Object.keys(obj);
        console.log(arr);

        // Object.keys(obj)效果类似 for…in
        arr.forEach(function (value) {
            console.log(value);

        })

    </script>
</body>

</html>
