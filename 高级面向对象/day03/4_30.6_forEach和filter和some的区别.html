<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三种方法的区别</title>
</head>

<body>
    <script>
        var arr = ['pink', 'red', 'green', 'yellow'];
        //1.forEach方法：迭代遍历
        // arr.forEach(function (value) {
        //     if (value === 'red') {
        //         console.log('找到了该元素');
        //         return true;
        //     }
        //     console.log(11);

        // })

        //2.filter()方法
        // arr.filter(function (value) {
        //     if (value === 'red') {
        //         console.log('找到该元素了');
        //         return true;
        //     }
        //     console.log(11);

        // })

        //在forEach和filter里面 return 不会终止迭代，而在some里面遇到return true就是终止迭代，因此效率更高

        //3.some()方法
        arr.some(function (value) {
            if (value === 'red') {
                console.log('找到该元素了');
                return true;
            }
            console.log(11);

        })
    </script>
</body>

</html>
