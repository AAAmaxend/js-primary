<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES5新增的数组方法foreach</title>
</head>

<body>
    <script>
        var sum = 0;
        var arr = [1, 3, 5, 7, 9];

        // array.forEach(function(value,index,array)){}：value值，index索引，array数组本身名，都是形参。作用遍历数组
        arr.forEach(function (value, index, array) {
            console.log('该数组' + '索引为' + index + '的值是' + value);
            sum += value;
        })
        console.log(sum);

    </script>
</body>

</html>
