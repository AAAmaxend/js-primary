<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型</title>
</head>

<body>
    <script>
        //1.构造函数的问题：方法【sing】创建太多，浪费空间
        function Star(iname, age) {
            this.iname = iname;
            this.age = age;
            // this.sing = function(){
            //     console.log('I can sing~'); 
            // }
        }

        //原型prototype
        Star.prototype.sing = function () {
            console.log('I can sing~');
        }
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 20);
        console.log(ldh.sing === zxy.sing);
        ldh.sing();

        //2.一般而言，构造函数的公共属性在构造函数里面，公共的方法使用原型对象在构造函数的外面。共享方法
    </script>

</body>

</html>
