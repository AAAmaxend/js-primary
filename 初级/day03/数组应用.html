<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数数组的应用</title>
</head>

<body>
    <script type="text/javascript">
        //反转数组
        function reverse(arr) {
            var newArr = [];

            // i = arr.length - 1从尾巴开始,到i = 0结束
            for (var i = arr.length - 1; i >= 0; i--) {

                //新数组动态扩容newArr[newArr.length]
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        var Arr1 = reverse([1, 3, 5, 7, 9]);
        console.log(Arr1);

        //判断闰年(闰年:能被4整除并且不能呗100整除,或者能被400整除)
        function isRun(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
        console.log(isRun(2020));

        //匿名函数
        //函数的变量作用域:局部变量:在函数内部使用;全局变量:全局作用域下声明的变量....这不废话,就是在函数外部使用的变量
        //全局变量:在任何一个地方都可以使用,只有在浏览器关闭时再会被销毁,因此比较占内存4
        //局部变量:只在函数内部使用,当其所在的嗲吗快被执行时,才会被初始化;当代码块结束后,就会被销毁,因此更节省空间
        var fn = function (a, b) {
            return a + b;
        }
        console.log(fn(2, 5));



        // 作用域链
        //      只要是代码，就至少有一个作用域
        //      写在函数内部的局部作用域
        //      如果函数中还有函数，那么在这个作用域中就又可以诞生一个作用域
        //      根据在内部函数可以访问外部函数变量的这种机制，用链式查找决定哪些数据能被内部函数访问，就称作作用域链
        //案例1
        function f1() {
            var num = 123;
            function f2() {
                num = 0;
                console.log(num);
            }
            f2();
        }
        var num = 456;
        f1();//123,就近原则:站在目标出发,一层一层地往外查找

        //案例2
        var a = 1;
        function fn1() {
            var a = 2;
            var b = '22';
            fn2();
            function fn2() {
                var a = 3;
                fn3();
                function fn3() {
                    var a = 4;
                    console.log(a); //a的值 ?4
                    console.log(b); //b的值 ?22
                }
            }
        }
        fn1();

    </script>

</body>

</html>
