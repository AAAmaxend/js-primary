    <!-- 鼠标移除onmouseout时 的事件,onmouseover鼠标经过时的事件 -->
    <div class="div" onmouseover="onOver(this)" onmouseout="onOut(this)"
        style="width: 100px;height: 100px;background-color:rgb(219, 22, 193);"></div>
    <script>
        function onOver(ooj) {
            ooj.innerHTML = "我是你!";
        }
        function onOut(ooj) {
            ooj.innerHTML = "我是另一个你~~~";
        }
    </script>

    <!-- onchange文本内容改变事件
    onselect文本框选中事件
    onfocus光标聚集事件
    onload网页加载完毕 事件,通常放在body的onload后面
-->
    <form action="">
        <input type="text" onchange="alert('you are right')">
        <input type="text" onselect="onSelect(this)" onfocus="onFocus(this)">
    </form>
    <script>
        function onChange(ooj) {
            alert("呸,打错了!")
        }
        function onSelect(ooj) {
            ooj.style.background = "red";
        }
        function onFocus(ooj) {
            ooj.style.background = "blue";
        }
        function onLoad(ooj) {
            alert("网页加载完毕!");
        }
    </script>
