    事件处理
    1.html事件处理,直接添加到innerHTML结构中
    2.DOM0级事件处理,一个函数赋值给一个事件处理程序属性【会被覆盖】
    3.DOM2级事件处理,addEventListener("事件名",函数名,布尔值);布尔值true事件捕获,false事件冒泡【会被轮流执行】
    4.IE浏览器事件处理程序,attachEvent,detachEvent

    <div>
        <button id="btn1">qingdianji</button>
    </div>
    <script>
        var btn1 = document.getElementById("btn1");
        if (btn1.addEventListener) {
            btn1.addEventListener("click", demo04);
        } else if (btn1.attachEvent) {
            btn1.attachEvent("onclick", demo04);
        } else {
            btn1.onclick = demo04();
        }
        function demo04() {
            alert("hai~~~");
        }
    </script>
