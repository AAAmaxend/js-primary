    <!-- 当输入框获取焦点时,修改边框颜色 -->
    <div>
        用户名:<input type="text" onfocus="bgcChange(this)" onblur="bgcRecover(this)"
            style="border-radius:25px;border-color: rgb(14, 120, 241); "><br>
        密码:<input type="password" onfocus="bgcChange(this)" onblur="bgcRecover(this)"
            style="border-radius:25px;border-color: rgb(14, 120, 241)"><br>
    </div>
    <script>
        function bgcChange(x) {
            x.style.background = "yellow"
        }
        function bgcRecover(x) {
            x.style.background = "white";
        }
