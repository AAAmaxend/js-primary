<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>我是li1</li>
        <li>我是li2</li>
    </ul>
    <div class="test">我是原生的div</div>
    <script>
        $(function () {
            //1、创建元素
            var li = $("<li>我是动态创建的小li</li>")
            var div = $("<div>我是后面生的</div>")

            //2、添加元素
            // （1）外部添加√ 两个不一样的标签的外部添加。兄弟关系
            $(".test").after(div);

            // （2）内部添加。父子关系
            // $("ul").append(li);//内部添加 并且放到内容的最后面
            $("ul").prepend(li);//内部添加 放到内容的最前面

            // 3、删除元素
            // $("ul").remove();//自己和孩子全部删掉
            // $("ul").empty();//清空子元素
            $("ul").html("");//清空子元素
        })
    </script>
</body>

</html>
