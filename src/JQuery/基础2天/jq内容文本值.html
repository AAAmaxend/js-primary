<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>

<body>
    <div>
        <span>我是span内容</span>
    </div>
    <input type="text" value="123">
    <script>
        //1、获取设置元素内容 html() 相当于原生innerHTML
        console.log($("div").html())
        // console.log($("div").html("<h1>我是h1文本</h1>"));

        //2、获取设置元素文本内容 text() 相当于原生innerText
        console.log($("div").text());
        $("div").text("123")


        //3、获取设置表单值
        console.log($("input").val())
        $("input").val(456)

    </script>
</body>

</html>
