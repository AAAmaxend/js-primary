<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博回复发布</title>
    <script src="../jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            /* display: none; */
        }

        input {
            float: right;
        }

        ul li a {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>

        </ul>
    </div>

    <!-- 案例描述
        1、点击发布按钮，动态创建一个小li，放入文本框的内容和删除按钮，并且添加到ul中
        2、点击的删除按钮，可以删除当前的微博留言
    
    
    -->
    <script>
        $(function () {
            //1.点击发布按钮，动态创建一个小li，放入文本框的内容和删除按钮
            $(".btn").on("click", function () {
                //创建 li
                var li = $("<li></li>");
                //添加a
                li.html($(".txt").val() + "<a href='javascript:;'>删除</a>");
                $("ul").prepend(li);
                li.slideDown(); //滑动效果
                $(".txt").val("");//文本内容重设为空
            })
            //2、点击的删除按钮，可以删除
            $("ul").on("click", "a", function () {  //必须用on，可以动态删除
                $(this).parent().slideUp(function () {
                    $(this).remove();
                })
            })
        })
    </script>
</body>

</html>
