<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>

<body>
    <div class="div1">我是div</div>
    <div class="nav">我是nav div</div>
    <p>我是p</p>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <div>123</div>
    <div>456</div>
    <div>789</div>
    <div>012</div>
    <script>
        $(function () {
            //类选择器
            console.log($('.nav'));

            //层次选择器
            console.log($('ul li'));


            // 筛选选择器。筛选方法

            // 设置ul的第一个li字体颜色为红色
            $('ul li:first').css('color', 'red')
            //设置ul第三个li字体颜色为蓝色
            $('ul li:eq(2)').css('color', 'blue')
            //设置ol偶数个li字体颜色为天空蓝
            $('ol li:odd').css('color', 'skyblue')
        })

        // 隐式迭代。遍历内部DOM元素的过程就叫做隐式迭代。内部DOM元素【伪数组形式存储】
        // 获取四个div元素
        console.log($('div'));


        // 给四个div设置背景颜色为粉色。jq对象不能使用style
        $('div').css("margin", "5px auto")
        $('div').css("background", "pink")

    </script>
</body>

</html>
