<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            font-size: 14px;
        }

        ul {
            list-style: none;
        }

        .nav {
            margin: 100px;
        }

        .nav>li {
            /* .nav的li相对于a同级的ul 是相对定位，不动的 */
            position: relative;
            float: left;
            width: 80px;
            height: 40px;
            box-sizing: border-box;
            border: 1px solid #eee;
            background-color: pink;
            text-align: center;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 40px;
            color: #333;
        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid#fecc5b;
            border-right: 1px solid #fecc5c;
        }

        .nav ul li {
            border-bottom: 1px solid #fecc5b;
        }

        .nav ul li a:hover {
            background-color: #fff5da;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>

            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>

            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>

            </ul>
        </li>
    </ul>
    <script>
        $(function () {
            // //鼠标经过
            // $('.nav li').mouseover(function () {
            //     $(this).children('ul').show();
            //     // $(this).children('ul').slideDown()
            // })

            // // $('.nav>li').mousemove(function () {
            // //     //$(this) jQuery当前元素  show()显示元素  hide()隐藏元素
            // //     $(this).children('ul').show();
            // // });

            // //鼠标离开
            // $('.nav li').mouseout(function () {
            //     $(this).children('ul').hide();
            //     // $(this).children('ul').slideUp()
            // })



            // //1.事件切换
            // $('.nav li').hover(function () {
            //     $(this).children('ul').slideDown()
            // }, function () {
            //     $(this).children('ul').slideUp()
            // })

            //2.事件切换 hover 如果只写一个函数，那么鼠标经过和离开都会触发这个事件
            $('.nav li').hover(function () {
                $(this).children('ul').stop().slideToggle()
                // 解决动画排列问题 stop()。必须写到动画的前面
            })
        })

    </script>
</body>

</html>
