<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/prefixfree.min.js" type="text/javascript"></script>
    <script src='https://raw.github.com/EightMedia/hammer.js/v1.0.5/dist/jquery.hammer.min.js'></script>
</head>

<body>
    <div class="scene">
        <article class="book">
            <section class="page active">
                <div class="front">
                    <h1>今日日志</h1>
                    <p>点开</p>
                </div>
                <div class="back">
                    <h1>– 1 –</h1>
                    <div class="heartCon" style="margin-top: 20%; margin-left: 45%;">
                        <div class="heart"></div>
                        <span class="tip" style="margin-left: 20%;">每天的主题都是爱你的</span>
                    </div>
                </div>
            </section>
            <section class="page">
                <div class="front">
                    <h1>– 2 –</h1>
                    <p>Page 2</p>
                </div>
                <div class="back">
                    <h1>– 3 –</h1>
                    <p>Page 3</p>
                </div>
            </section>
            <section class="page">
                <div class="front">
                    <h1>– 4 –</h1>
                    <p>Page 4</p>
                </div>
                <div class="back">
                    <h1>– 5 –</h1>
                    <p>Page 5</p>
                </div>
            </section>
        </article>
    </div>

    <script>
        var currentPage = 0;
        $('.book')
            .on('click', '.active', nextPage)
            .on('click', '.flipped', prevPage);

        $('.book').hammer().on("swipeleft", nextPage);
        $('.book').hammer().on("swiperight", prevPage);

        function prevPage() {

            $('.flipped')
                .last()
                .removeClass('flipped')
                .addClass('active')
                .siblings('.page')
                .removeClass('active');
        }

        function nextPage() {

            $('.active')
                .removeClass('active')
                .addClass('flipped')
                .next('.page')
                .addClass('active')
                .siblings();
        }
    </script>
</body>

</html>
